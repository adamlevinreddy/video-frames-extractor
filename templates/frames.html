
<!DOCTYPE html>
<html>
<head>
    <title>Extracted Frames</title>
    <style>
        body { max-width: 1200px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        .frames-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .frame-item img { width: 100%; height: auto; }
        h2 { margin-top: 30px; }
        .back-button { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="back-button">
        <a href="/"><button>Back to Upload</button></a>
    </div>
    
    <h2>Original Size Frames</h2>
    <div class="frames-container">
        {% for frame in orig_frames %}
        <div class="frame-item">
            <img src="/frames/orig_size_frames/{{ frame }}" alt="{{ frame }}">
        </div>
        {% endfor %}
    </div>

    <h2>Resized Frames</h2>
    <div class="frames-container">
        {% for frame in resized_frames %}
        <div class="frame-item">
            <img src="/frames/re_size_frames/{{ frame }}" alt="{{ frame }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
